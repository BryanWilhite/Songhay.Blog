<form [formGroup]="indexFormGroup" fxLayout="row">
    <div class="cell nav" fxFlex="20"><a class="index" href="./index/groups">go to groups view</a></div>
    <pagination-controls (pageChange)="currentPage=$event" class="cell index pagination" fxFlex="60"></pagination-controls>
    <div class="cell filter" fxFlex="20">
        <mat-form-field fxHide.sm>
            <input formControlName="indexFilter" matInput placeholder="filter index" />
        </mat-form-field>
    </div>
</form>
<mat-list>
    <mat-list-item *ngFor="let i of index$ | async | paginate: { itemsPerPage: 10, currentPage: currentPage }">
        <span class="incept-date">{{ i.inceptDate | date:'yyyy-MM-dd' }}:</span>
        <a class="index" href="blog/entry/{{ i.slug }}" [innerHTML]="i.title"></a>
    </mat-list-item>
</mat-list>
